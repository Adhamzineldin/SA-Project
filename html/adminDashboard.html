<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="adminStudentsDashboard.html">Manage Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminlecturersDashboard.html">Manage Lecturers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminSubjectsDashboard.html">Manage Subjects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="header">
        <h1>Admin Dashboard</h1>
        <button id="update-credentials" class="btn btn-primary">Update Credentials</button>
    </header>

    <div class="modal fade" id="updateCredentialsModal" tabindex="-1" aria-labelledby="updateCredentialsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateCredentialsModalLabel">Update Admin Credentials</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="new-username" class="form-label">New Username</label>
                        <input type="text" class="form-control" id="new-username" placeholder="Enter new username">
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new-password" placeholder="Enter new password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-credentials">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="grid-container">
            <a href="adminStudentsDashboard.html" class="card">
                <h2>Manage Students</h2>
                <img src="../static/img.png" alt="Manage Students" class="card-image">
            </a>
            <a href="adminlecturersDashboard.html" class="card">
                <h2>Manage Lecturers</h2>
                <img src="../static/img_1.png" alt="Manage Lecturers" class="card-image">
            </a>
            <a href="adminSubjectsDashboard.html" class="card">
                <h2>Manage Subjects</h2>
                <img src="../static/img_2.png" alt="Manage Subjects" class="card-image">
            </a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/adminDashboard.js"></script>
</body>
</html>
