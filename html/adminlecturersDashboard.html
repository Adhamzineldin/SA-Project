<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Lecturers</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="adminDashboard.html">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="adminStudentsDashboard.html">Manage Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminlecturersDashboard.html">Manage Lecturers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminSubjectsDashboard.html">Manage Subjects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <header class="header">
        <h1>Manage Lecturers</h1>
    </header>
    <main class="container mt-4">
        <div class="d-flex justify-content-between">
            <input type="text" id="search-lecturer" class="form-control w-50" placeholder="Search Lecturers">
            <button id="add-lecturer" class="btn btn-primary">Add Lecturer</button>
        </div>

        <div id="lecturer-list" class="row mt-3"></div>
    </main>


    <div class="modal fade" id="lecturerModal" tabindex="-1" aria-labelledby="lecturerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lecturerModalLabel">Add or Edit Lecturer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="lecturer-name">Lecturer Name</label>
                        <input type="text" id="lecturer-name" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="lecturer-email">Lecturer Email</label>
                        <input type="email" id="lecturer-email" class="form-control" placeholder="Enter email">
                    </div>
                   <div class="form-group">
                        <label for="lecturer-subjects">Select Subjects</label>
                        <div id="lecturer-subjects" class="form-control">
                            <label>
                                <input type="checkbox" value="Math"> Math
                            </label>
                            <label>
                                <input type="checkbox" value="Science"> Science
                            </label>
                            <label>
                                <input type="checkbox" value="History"> History
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="save-lecturer" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/adminlecturersDashboard.js"></script>
</body>
</html>
